    <div id="chart">

                ['x', '2016-11-17', '2016-11-21', '2016-11-22', '2016-11-24', '2016-11-25', '2016-11-27', '2016-11-28', '2016-11-29', '2016-11-30'],

                ['留言', 3, 12, 3, 10, 26, 14, 0, 1, 3],
                ['分享', 4, 7, 1, 1, 3, 14, 5, 5, 9]
            ]
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m-%d,'

    setTimeout(function () {
    chart.load({
